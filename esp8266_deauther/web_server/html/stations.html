<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">
		
		<meta name="author" content="XAS-712">
		
		<title>ESP8266 WiFi搞事工具	</title>
		<link rel="stylesheet" href="style.css">
		<script src="js/functions.js"></script>
	</head>
	<body>
		<nav>
		<div onclick="alert('由GitHub.XAS-712汉化制作')">ESP8266无线搞事工具</div>
			<a href="apscan.html">无线接入点</a>
			<a href="stations.html">无线客户端</a>
			<a href="attack.html">搞事</a>
			<a href="settings.html">设置</a>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<div id="error" class="hide"></div>
				
					<h1 class="header">扫描无线客户端</h1>
			
					<label>扫描时间:
						<input type="number" id="scanTime" value="10">s
					</label>
					
					<button onclick="scan()" id="startScan" class="right button-primary">扫描</button>
					
					<a id="clientScanStatus"><br />扫描中..</a>
					
					<p class="red">本接入点可能在扫描时会不可用，你可能需要重新连接。</p>
					
					<p>
						找到客户端: <span id="clientsFound">0</span>个<br />
						<br />
						<button class="marginNull button-primary left" onclick="select(-2)">全不选</button>
						<button class="marginNull button-primary right" onclick="select(-1)">全选</button><br />
					</p>
					
					<table></table>
					
					<p class="block bold" >
						保存的客户端: <span id="clientNames"></span>
					</p>
					
					<table id="nameList"></table>
					
					<button class="red left" onclick="clearNameList()">清空列表</button>
					
					<p>
						<br class="clear" />
						<br />
						添加客户端:
					</p>
					
				</div>
			</div>
			
			<div class="row">
				<div class="col-4">
					<label>MAC <input type="text" placeholder="AA:BB:CC:DD:EE:FF" id="cMac" /></label>
				</div>
				<div class="col-4">
					<label>名称 <input type="text" placeholder="EXAMPLE" id="cName" /></label>
				</div>
				<div class="col-4">
					<button class="button-primary" style="width: 100%" onclick="addClient()">添加</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">
					<div id="copyright">
						Version 1.6<br />
						
						
					</div>
				</div>
			</div>
			
			<script src="js/stations.js"></script>
			
		</div>
	</body>
</html>
