<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, minimal-ui">

		<title>ESP8266 WiFi搞事工具</title>
		<link rel="stylesheet" href="style.css">
		<script src="js/functions.js"></script>
	</head>
	<body>
		<nav>
		<div onclick="alert('由GitHub.XAS-712汉化制作')">ESP8266无线搞事工具</div>
			<a href="apscan.html">无线接入点</a>
			<a href="stations.html">无线客户端</a>
			<a href="attack.html">搞事</a>
			<a href="settings.html">设置</a>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-12">
					
					<div id="error" class="hide"></div>
					
					<h1 class="header">扫描无线接入点</h1>
					
					<a id="scanInfo" class="left labelFix">扫描中...</a>
					
					<button onclick="scan()" id="apScanStart" class="right button-primary">扫描</button>
					
					<p class="clear">
						找到网络: <span id="networksFound">0</span>个<br />
						MAC: <span id="apMAC"></span><br />
						<br />
						<span id="selectAllBtns" style="visibility:'hidden'">
							<button class="marginNull button-primary left" onclick="select(-2)">全不选</button>
							<button class="marginNull button-primary right" onclick="select(-1)">全选</button>
							<br />
						</span>
						
					</p>
				
					<table></table>
					
					<p class="small">
						<span class="red">信息: </span><span class="bold">你可能需要重新加载页面来查看结果</span>
						<br />
						<br />
					</p>
					
					<div id="copyright">
						Version 1.6<br />					
						
					</div>
					
					<script src="js/apscan.js"></script>
					
				</div>
			</div>
		</div>
